<!DOCTYPE html>
<html>
<head>
  <title>Educational registration form</title>

  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-graduation-cap"></i>
      <h1 style="color:aqua">Register to our courses</h1>
      <p>שתף את המידע שלך לתגובה המהירה</p>

      </div>-->
    </div>
    <form action="/">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2 style="color:white;">רשמו מידע נוסף כאן</h2>
      </div>
      <div class="info">
        <input class="fname" type="text" name="name" placeholder="שם מלא">

        <input type="text" name="name" placeholder="מספר טלפון">
        <input type="text" name="name" placeholder="הודעה">

        <input type="checkbox" name="checkbox"><span>I agree to the <a href="https://www.w3docs.com/privacy-policy">Privacy Poalicy for Terem.</a></span>
      </div>
      <button type="submit" href="/">שלח</button>

  </div>

</html>
